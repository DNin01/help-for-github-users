name: üí¨ GitHub Question/Problem
description: Request answers to common questions asking how to do things on GitHub.
labels: ["information", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Do you have or know someone who has a common I-don't-know-how-to question that is not answered in this repository? You can mention it here.
        
        First:
        - Real quick, check that you can find your answer in [GitHub Docs](https://docs.github.com/). You can also [ask the GitHub community](https://github.com/orgs/community/discussions).
        - Use this form to suggest that I answer a frequent question for doing something on GitHub, not a question about this repository.
        - Search for issues to see if anyone else mentioned your question. You can üëç that issue if you have the same question.
        
        If you couldn't find your answer anywhere, continue.

  - type: textarea
    id: problem
    attributes:
      label: Question/problem
      description: What's the question?
      placeholder: I don't know how to follow octocat.
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Additional context
      description: If you need to clarify anything or add comments, you can do so here.
    validations:
      required: false

  - type: markdown
    attributes:
      value: I will give an answer to the question if it's a frequently asked question and I know the answer.
